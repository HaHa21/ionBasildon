<app-header [options]="{ title: lang.i18n.registration.newUser }"> </app-header>

<ion-content class="content-color-background">
  <form [formGroup]="registerForm">
    <ion-grid>
      <ion-row>
        <ion-col padding class="display" align-self-center>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="text"
              placeholder="Username"
              formControlName="userName"
            ></ion-input>
          </div>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="password"
              placeholder="Password"
              formControlName="passWord"
            ></ion-input>
          </div>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="text"
              placeholder="First Name"
              formControlName="firstName"
            ></ion-input>
          </div>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="text"
              placeholder="Last Name"
              formControlName="lastName"
            ></ion-input>
          </div>
          <div padding ion-margin-vertical class="background-input-address">
            <ion-textarea
              type="text"
              placeholder="Address"
              rows="2"
              cols="10"
              formControlName="address"
            ></ion-textarea>
          </div>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="text"
              placeholder="Email"
              formControlName="email"
            ></ion-input>
          </div>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="text"
              placeholder="Postcode"
              formControlName="postCode"
            ></ion-input>
          </div>
          <ion-row>
            <ion-label>{{ lang.i18n.registration.DOB }}</ion-label>
            <ion-datetime
              display-format="DD/MM/YYYY"
              placeholder="Select Date"
            ></ion-datetime>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-button
        type="submit"
        expand="block"
        color="black-blue"
        (click)="submit()"
        >{{ lang.i18n.buttons.submit }}</ion-button
      >
    </ion-grid>
  </form>
</ion-content>
