<app-header [options]="{ title: lang.i18n.registration.newUser }"> </app-header>

<ion-content class="content-color-background">
  <form [formGroup]="registerForm" novalidate (ngSubmit)="register()">
    <ion-grid>
      <ion-row>
        <ion-col padding class="display" align-self-center>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="text"
              placeholder="Username"
              formControlName="username"
            ></ion-input>
          </div>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="password"
              placeholder="Password"
              formControlName="password"
            ></ion-input>
          </div>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="text"
              placeholder="First Name"
              formControlName="firstname"
            ></ion-input>
          </div>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="text"
              placeholder="Last Name"
              formControlName="lastname"
            ></ion-input>
          </div>
          <div padding ion-margin-vertical class="background-input-address">
            <ion-textarea
              type="text"
              placeholder="Address"
              rows="2"
              cols="10"
              formControlName="address"
            ></ion-textarea>
          </div>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="text"
              placeholder="Email"
              formControlName="email"
            ></ion-input>
          </div>
          <div padding ion-margin-vertical class="background-input">
            <ion-input
              type="text"
              placeholder="Postcode"
              formControlName="postcode"
            ></ion-input>
          </div>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">{{
                  lang.i18n.registration.DOB
                }}</ion-label>
                <ion-datetime formControlName="date"></ion-datetime>
              </ion-item>
            </ion-col>

            <ion-row>
              <ion-col size="12" class="gender-label">{{
                lang.i18n.registration.gender
              }}</ion-col>

              <ion-row>
                <div class="div-padding-checkbox">
                  <ion-item *ngFor="let gender of genders"
                    ><ion-label class="font-size">
                      <input
                        type="radio"
                        [value]="gender"
                        formControlName="gender"
                        class="checkbox-size"
                        checked
                      />{{ gender }}
                    </ion-label>
                  </ion-item>
                </div>
              </ion-row>
            </ion-row>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-button type="submit" expand="block" color="black-blue">{{
        lang.i18n.buttons.submit
      }}</ion-button>
    </ion-grid>
  </form>
</ion-content>
