<ion-header class="row-background-color">
  <ion-grid>
    <ion-row>
      <ion-col size="12" align-self-center text-center>
        <ng-container
          align-self-center
          class="ion-margin-vertical"
          *ngIf="options?.title; else elseLogo"
        >
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="2">
                <ion-icon
                  name="arrow-round-back"
                  (click)="goToLogin()"
                ></ion-icon>
              </ion-col>
              <ion-col size="8" class="font-size-title">
                {{ options.title }}
              </ion-col>
              <ion-col size="2"></ion-col> </ion-row
          ></ion-grid>
        </ng-container>

        <ng-template #elseLogo>
          <ion-grid>
            <div class="wrapper">
              <ion-col size="12"><div class="img-height"></div></ion-col>
            </div>
            <ion-col size="5" class="color-text size-text">Basildon</ion-col>
            <ion-col size="5" class="size-text">Council</ion-col>
            <ion-col size="12"
              ><div class="size-text">
                Basildon Bellericay Wickford
              </div></ion-col
            >
          </ion-grid>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
